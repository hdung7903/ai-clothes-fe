version: '3.3'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-clothes-fe-nextjs
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"

networks:
  default:
    driver: bridge

