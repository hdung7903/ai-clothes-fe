name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          tar -czf ai-clothes-fe.tar.gz \
            --exclude='.git' \
            --exclude='.next' \
            --exclude='node_modules' \
            --exclude='ai-clothes-fe.tar.gz' \
            --exclude='*.log' \
            .

      - name: Upload archive to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "ai-clothes-fe.tar.gz"
          target: "/tmp"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            set -euo pipefail
            DEPLOY_PATH="/var/www/ai-clothes-fe"
            ARCHIVE="/tmp/ai-clothes-fe.tar.gz"
            rm -rf "${DEPLOY_PATH}"
            mkdir -p "${DEPLOY_PATH}"
            tar -xzf "${ARCHIVE}" -C "${DEPLOY_PATH}"
            if [ -f "${DEPLOY_PATH}/.env copy" ]; then
              cp "${DEPLOY_PATH}/.env copy" "${DEPLOY_PATH}/.env"
            fi
            cd "${DEPLOY_PATH}"
            if command -v docker compose >/dev/null 2>&1; then
              DOCKER_COMPOSE="docker compose"
            else
              DOCKER_COMPOSE="docker-compose"
            fi
            ${DOCKER_COMPOSE} -f docker-compose.prod.yml down || true
            ${DOCKER_COMPOSE} -f docker-compose.prod.yml up -d --build
            docker image prune -f || true
            rm -f "${ARCHIVE}"

