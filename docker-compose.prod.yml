version: '3.8'

services:
  web:
    image: ai-clothes-fe:latest
    container_name: ai-clothes-fe-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_BASE_URL=https://teecraft.com.vn/api/
      - NEXT_PUBLIC_AI_BASE_URL=https://teecraft.com.vn/aiapi/
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
